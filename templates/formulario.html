{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_filters %} 
{% load crispy_forms_tags %}
{% block title %}Formulario de Registro{% endblock %}


{%  block content %}

   <!-- About Start -->
   <div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="img-fluid position-absolute w-100 h-100" src="{% static '\img\formulario.jpg' %}"   alt="" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                <h6 class="section-title bg-white text-start  pe-3">Innova</h6>
                <h1 class="mb-4"> <h2>Formulario de Registro</h2></h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- About End -->

{% endblock %}
